<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Calculadora Black</title>
</head>

<body>
    <div class="main">
        <form action="" name="Calculator">
            <input type="text" class="textMain" name="display" disabled>
            <input type="text" class="limpaTexto" name="limpaTela" value="C" onclick="location.reload()"><br>

            <input type="button" class="numeros" name="tecla9" value="9" onclick="displayNum(tecla9.value)">
            <input type="button" class="numeros" name="tecla8" value="8" onclick="displayNum(tecla8.value)">
            <input type="button" class="numeros" name="tecla7" value="7" onclick="displayNum(tecla7.value)">
            <input type="button" class="teclas" name="adicao" value="+" onclick="displayNum(adicao.value)"><br>

            <input type="button" class="numeros" name="tecla6" value="6" onclick="displayNum(tecla6.value)">
            <input type="button" class="numeros" name="tecla5" value="5" onclick="displayNum(tecla5.value)">
            <input type="button" class="numeros" name="tecla4" value="4" onclick="displayNum(tecla4.value)">
            <input type="button" class="teclas" name="subtracao" value="-" onclick="displayNum(subtracao.value)"><br>

            <input type="button" class="numeros" name="tecla3" value="3" onclick="displayNum(tecla3.value)">
            <input type="button" class="numeros" name="tecla2" value="2" onclick="displayNum(tecla2.value)">
            <input type="button" class="numeros" name="tecla1" value="1" onclick="displayNum(tecla1.value)">
            <input type="button" class="teclas" name="multiplicacao" value="*" onclick="displayNum(multiplicacao.value)"><br>

            <input type="button" class="teclas" name="dot" value="." onclick="displayNum(dot.value)">
            <input type="button" class="numeros" name="tecla0" value="0" onclick="displayNum(tecla0.value)">
            <input type="button" class="teclas" name="igualdade" value="=" onclick="display.value=eval(display.value)">
            <input type="button" class="teclas" name="divisao" value="/" onclick="displayNum(divisao.value)"><br>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
